trigger:
  - main

pr:
  - main

pool:
  name: Default

steps:
  - checkout: self

  # Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Setup Node.js'

  # Install dependencies
  - script: npm ci
    displayName: 'Install npm packages'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Build the React app
  - script: npm run build
    displayName: 'Build React app'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Deploy to Azure Static Web Apps via REST API
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'Azure-Service-Connection'
      scriptType: 'ps'
      scriptLocation: 'inlineScript'
      inlineScript: |
        Write-Host "Fetching Static Web App deployment token..."
        $token = az staticwebapp secrets list `
          --name localShopWebApp `
          --resource-group localShopRG `
          --query properties.apiKey `
          -o tsv

        if (-not $token) {
          Write-Error "Failed to get SWA API token"
          exit 1
        }

        Write-Host "Token retrieved."

        # ZIP the build folder
        Write-Host "Zipping build output..."
        $zipPath = "$(Build.SourcesDirectory)\build.zip"
        if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

        Add-Type -AssemblyName System.IO.Compression.FileSystem
        [System.IO.Compression.ZipFile]::CreateFromDirectory("$(Build.SourcesDirectory)\build", $zipPath)

        Write-Host "ZIP created: $zipPath"

        # SWA official upload endpoint
        $deployUrl = "https://localshopwebapp.azurestaticapps.net/api/upload?api_token=$token"

        Write-Host "Uploading ZIP to Static Web App..."
        Invoke-RestMethod -Uri $deployUrl `
          -Method POST `
          -InFile $zipPath `
          -ContentType "application/zip"

        Write-Host "Deployment completed successfully."

    displayName: 'Deploy to Azure Static Web Apps'
