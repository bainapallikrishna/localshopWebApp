trigger:
  - main

pr:
  - main

pool:
  name: Default

steps:
  - checkout: self

  # Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Setup Node.js'

  # Install dependencies
  - script: npm ci
    displayName: 'Install npm packages'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Build the React app
  - script: npm run build
    displayName: 'Build React app'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Deploy to Azure Static Web Apps using ZIP Deploy API
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'Azure-Service-Connection'
      scriptType: 'ps'
      scriptLocation: 'inlineScript'
      inlineScript: |
        # Use the correct Azure CLI profile for NetworkService agent
        $env:AZURE_CONFIG_DIR = "C:\Windows\ServiceProfiles\NetworkService\.azure"

        Write-Host "Using Azure Config Directory:"
        Write-Host $env:AZURE_CONFIG_DIR

        # Disable auto-extension install
        az config set extension.use_dynamic_install=no
        az config set extension.run_after_dynamic_install=no

        # Confirm SWA extension is loaded
        Write-Host "Loaded Azure CLI Extensions:"
        az extension list

        # Get SWA Deployment Token
        Write-Host "Fetching Static Web App deployment token..."
        $token = az staticwebapp secrets list `
          --name localShopWebApp `
          --resource-group localShopRG `
          --query properties.apiKey `
          -o tsv

        Write-Host "Token retrieved."

        # Create deployment ZIP from build folder
        Write-Host "Zipping React build folder..."
        $zipPath = "$(Build.SourcesDirectory)\build.zip"
        if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

        Add-Type -AssemblyName System.IO.Compression.FileSystem
        [System.IO.Compression.ZipFile]::CreateFromDirectory("$(Build.SourcesDirectory)\build", $zipPath)

        Write-Host "ZIP created at: $zipPath"

        # Deploy using SWA ZIP Deploy REST API
        $deployUrl = "https://localShopWebApp.scm.azurewebsites.net/api/zipdeploy"

        Write-Host "Deploying to Static Web App..."
        Invoke-RestMethod `
          -Uri $deployUrl `
          -Headers @{ "Authorization" = "Bearer $token" } `
          -Method POST `
          -InFile $zipPath `
          -ContentType "application/zip"

        Write-Host "Deployment completed."

    displayName: 'Deploy to Azure Static Web Apps'
