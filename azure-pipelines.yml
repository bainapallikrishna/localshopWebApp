trigger:
  - main

pr:
  - main

pool:
  name: Default

steps:
  - checkout: self

  # Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Setup Node.js'

  # Install dependencies
  - script: npm ci
    displayName: 'Install npm packages'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Build the React app
  - script: npm run build
    displayName: 'Build React app'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Deploy to Azure Static Web Apps
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'Azure-Service-Connection'
      scriptType: 'ps'
      scriptLocation: 'inlineScript'
      inlineScript: |
        # Azure CLI profile for NETWORK SERVICE account
        $env:AZURE_CONFIG_DIR = "C:\Windows\ServiceProfiles\NetworkService\.azure"

        Write-Host "Using Azure Config Directory:"
        Write-Host $env:AZURE_CONFIG_DIR

        # Disable dynamic extension installation (avoids Program Files writes)
        az config set extension.use_dynamic_install=no
        az config set extension.run_after_dynamic_install=no

        # Validate that the Static Web Apps extension is loaded
        Write-Host "Loaded Azure CLI Extensions:"
        az extension list

        # Deploy the React build folder
        az staticwebapp upload `
          --name localShopWebApp `
          --resource-group localShopRG `
          --source "$(Build.SourcesDirectory)\build"

    displayName: 'Deploy to Azure Static Web Apps'
