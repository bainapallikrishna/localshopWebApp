trigger:
  - main

pr:
  - main

pool:
  name: Default   # Your self-hosted agent

steps:
  - checkout: self

  # Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Setup Node.js'

  # Install React dependencies
  - script: npm ci
    displayName: 'Install npm packages'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Build React app
  - script: npm run build
    displayName: 'Build React app'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Deploy React build folder to Azure Static Web App
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'Azure-Service-Connection'
      scriptType: 'ps'
      scriptLocation: 'inlineScript'
      inlineScript: |
        # Ensure Azure CLI uses correct config location
        $env:AZURE_CONFIG_DIR = "$env:USERPROFILE\.azure"

        # Upload build folder to SWA
        az staticwebapp upload `
          --name localShopWebApp `
          --resource-group localShopRG `
          --source "$(Build.SourcesDirectory)\build"

    displayName: 'Deploy to Azure Static Web Apps'
