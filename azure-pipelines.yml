trigger:
  - main

pr:
  - main

pool:
  name: Default   # Self-hosted agent pool

steps:
  - checkout: self

  # Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Setup Node.js'

  # Install dependencies
  - script: npm ci
    displayName: 'Install npm packages'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Build the React app
  - script: npm run build
    displayName: 'Build React app'
    workingDirectory: '$(Build.SourcesDirectory)'

  # Deploy to Azure Static Web Apps
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'Azure-Service-Connection'
      scriptType: 'ps'
      scriptLocation: 'inlineScript'
      inlineScript: |
        # Make Azure CLI use the correct user config
        $env:AZURE_CONFIG_DIR = "C:\Users\agent\.azure"

        # Stop Azure CLI from trying to auto-install system extensions
        az config set extension.use_dynamic_install=no
        az config set extension.run_after_dynamic_install=no

        # Confirm the staticwebapp extension is detected
        az extension list

        # Deploy build folder to SWA
